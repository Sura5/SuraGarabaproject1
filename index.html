<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Web Development Languages</title>
</head>
<body>
    <!-- Part 1: Header -->
    <header>
        <div class="header-left">
            <h1>Web Topics</h1>
        </div> 
        <div class="header-right">
            <button id="darkModeBtn" onclick="toggleDarkMode()">
                <ion-icon name="moon-outline"></ion-icon> Dark Mode
            </button>
            <button id="favoritesBtn" onclick="showFavorites()">
                <ion-icon name="heart-outline"></ion-icon> Favorites
            </button>
        </div>
    </header>

    <!-- Part 2: Triangles and Text -->
    <body>
        <div class="triangles-container">
            <div class="triangle left"></div>
            <div class="triangle right"></div>
        </div>
        <div class="center-text">
            <p class="textColor">Welcome to our Website!</p>
            <p>We have a new design that's fresh, modern, and easy to use.</p>
        </div>
    </body>

    <!-- Part 3: Search Bar and Logos -->
    <section class="search-section">
        <form id="search-form">
            <input type="text" id="search-bar" placeholder="Search...">
            <select id="sort-by">
                <option value="default">Sort by Default</option>
                <!-- Add more sorting options if needed -->
            </select>
            <select id="filter-by">
                <option value="default">Filter by Default</option>
                <!-- Add more filtering options if needed -->
            </select>
            <button type="submit">Search</button>
        </form>
        <div class="logos">
           <img  src="Logos/html.png" alt="Logo1">
           <img  src="Logos/css.webp" alt="Logo2">
           <img  src="Logos/javascript.jpg" alt="Logo3">
           <img  src="Logos/jquery.png" alt="Logo4">
           <img  src="Logos/angular.png" alt="Logo5">
           <img  src="Logos/react.webp" alt="Logo6">
           <img  src="Logos/vuejs.jpeg" alt="Logo7">
           <img  src="Logos/nodejs.webp" alt="Logo8">
           <img  src="Logos/expressjs.webp" alt="Logo9">
           <img  src="Logos/ruby.jpeg" alt="Logo10">
           <img  src="Logos/django.jpeg" alt="Logo11">
           <img  src="Logos/flask.webp" alt="Logo12">
           <img  src="Logos/sql.png" alt="Logo13">
           <img  src="Logos/nosql.png" alt="Logo14">
           <img  src="Logos/restapi.jpeg" alt="Logo15">
            
        </div>
    </section>

    <!-- Part 4: Footer (to display favorite logos) -->
    <footer id="favoriteLogosFooter">
        <!-- Favorite logos will be displayed here using JavaScript -->
    </footer>
</body>
</html>
